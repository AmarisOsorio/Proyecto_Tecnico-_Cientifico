<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="icon/png" href="../IMG/logo-removebg-preview.png">
  <link rel="stylesheet" href="../CSS/TheCSS.css">

<body>

  <header class="encabezado">
    <a href="" class="logo"><img src="" alt="">Logo</a>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>

    <nav class="navbar">
      <a href="" style="--i:0">Inicio</a>
      <a href="" style="--i:1">Acerca de Nosotros</a>
      <a href="" style="--i:2">Descargar</a>
      <a href="" style="--i:3">Funcionalidades</a>
      <a href="" style="--i:4">Contáctanos</a>
    </nav>
  </header>

  <br>
  <br>
  <br>
  <section class="order" id="order">

    <h3 class="sub-heading text-center">Contactanos</h3>
    <h1 class="heading text-center">Estamos listos para recibirte!</h1>

    <form action="">

      <div class="inputBox">
        <div class="input">
          <span>Tú nombre</span>
          <input type="text" placeholder="Ingresa tu nombre">
        </div>
        <div class="input">
          <span>Tú telefono</span>
          <input type="number" placeholder="Ingresa tu telefono">
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>Tú pedido</span>
          <input type="text" placeholder="Ingresa tu pedido">
        </div>
        <div class="input">
          <span>Productos Adicionales</span>
          <input type="test" placeholder="Ingresa producto adicional">
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>¿Cuantos productos?</span>
          <input type="number" placeholder="Ingresa cantidad de productos">
        </div>
        <div class="input">
          <span>Fecha y hora</span>
          <input type="datetime-local">
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>Dirección</span>
          <textarea name="" placeholder="Ingresa tu dirección" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="input">
          <span>Mensaje</span>
          <textarea name="" placeholder="Ingresa tu mensaje" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <br>
      <br>
      <input type="submit" value="enviar" class="btn button primary-button text-uppercase">
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
